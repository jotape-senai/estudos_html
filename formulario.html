<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Formulário</title>
</head>

<body>
    <h2>Exemplos de Formulário</h2>
    <h3>Exemplo 01</h3>
    <form>
        <input type="text" placeholder="nome" name="nome">
        <input type="e-mail" placeholder="email" name="email">
        <input type="date" name="aniversario">
        <input type="tel" placeholder="celular" name="celular">
        <input type="password" placeholder="senha" name="senha">
        <button type="submit">Cadastrar</button>
    </form>

    <h3>Exemplo 02</h3>
    <textarea rows="4" cols="50">
        "texto livre"
    </textarea>
    <h3>Exemplo 03</h3>
    <form>
        <fieldset>
            <legend>Formulário</legend>
            <label for="name">Nome: </label>
            <input type="text" name="name"><br><br>
            <label for="sex">Sexo: </label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Masculino</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">feminino</label><br><br>
            <label for="country">Pais: </label>
            <select name="country" id="country">
                <option>Selecione uma Opção</option>
                <option>Brasil</option>
                <option>Argentina</option>
                <option>Corei do norte</option>
                <option>Japão</option>
            </select><br><br>
            <label for="message">Mensagen:</label><br>
            <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
            <input type="checkbox" name="Newsletter" id="newletter">
            <label for="newletter">Assinar Newsletter?</label><br><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <h3>Exercicio 04</h3>
    <form method="get" action="https://www.google.com/search" target="_blank">
        <input type="search" name="q">
        <input type="submit" value="Clique para pesquisar">

    </form>
</body>

</html>
